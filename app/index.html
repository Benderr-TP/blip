<!DOCTYPE html>
<html>

  <head>
    <title>Outfolio</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <% if (production) { %>
    <link rel="stylesheet" href="build/<%= pkg.version %>/all.css">
    <% } else { %>
    <link rel="stylesheet" href="style.css">
    <% } %>
  </head>

  <body>

    <div id="app"></div>

    <% if (production) { %>
    <script type="text/javascript" src="build/<%= pkg.version %>/all.js"></script>
    <% } else { %>
    <script type="text/javascript" src="bower_components/react/react.js"></script>
    <script type="text/javascript" src="bower_components/director/build/director.js"></script>
    <script type="text/javascript" src="bower_components/lodash/dist/lodash.js"></script>
    <script type="text/javascript" src="bower_components/bows/dist/bows.js"></script>
    <script type="text/javascript" src="bower_components/jquery/jquery.js"></script>

    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="start.js"></script>
    <% } %>
    
  </body>

</html>
